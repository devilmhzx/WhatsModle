<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#vcode').click(function ()
            {
                $(this).attr('src',"/useradmin/getcode"+Math.random())
            })

        })
    </script>
</head>
<body>
<form action="{% url 'useradmin:register' %}" method="post">
    {% csrf_token %}
    <input type="text" name="uname" placeholder="请输入用户名"><br>
    <input type="password" name="upwd" placeholder=“请输入密码”><br>
    <img src="/useradmin/getcode" id="vcode"><br>
    <input type="text" name="vcode" placeholder=“请输入验证码”><br>
    <input type="submit" value="注册">
</form>
</body>
</html>
